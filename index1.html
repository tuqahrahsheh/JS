<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h2>Display each group input as one card "using local storage "</h2>
    <form id="Formm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="birthdate">Birth date:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="majorUniversity">Major & University:</label>
        <input type="text" id="majorUniversity" name="majorUniversity"><br><br>
        
        <label for="programmingLanguage">Programming Language:</label><br>
            <label><input type="checkbox" name="programmingLanguage" value="HTML"> HTML</label><br>
            <label><input type="checkbox" name="programmingLanguage" value="CSS"> CSS</label><br>
            <label><input type="checkbox" name="programmingLanguage" value="JS"> JavaScript</label><br>
            <br>
            <label for="siblings">Siblings numbers:</label>
            <input type="number" id="siblings" name="siblings"><br><br>
    
            <label for="siblingsDescription">Description of siblings:</label><br>
            <textarea id="siblingsDescription" name="siblingsDescription" rows="4" cols="50"></textarea><br><br>
    
            <button type="button" onclick="saveForm()">Submit</button>
        </form>
            
            <script>
                function getSelectedLanguages() {
                    const checkboxes = document.querySelectorAll('input[name="programmingLanguage"]:checked');
                    const selectedLanguages = Array.from(checkboxes).map(checkbox => checkbox.value);
                    console.log("Selected Programming Languages:", selectedLanguages);
                }
        
        function saveForm() {
            const form = document.getElementById("Formm");
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });
            localStorage.setItem("formData", JSON.stringify(formObject));
            console.log("Form data saved:", formObject);
        }
    </script>
</body>
</html>
